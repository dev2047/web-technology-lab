<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Insert Data</title>
</head>
<body>
    <div class="container">
        <form name="reg" method="post" action="insert.php">
            <div class="box">
                <div class="row">
                    <h1>Enter your details</h1>
                </div>
                <div class="row line"></div>
                <div class="whitespace"></div>
                <div class="row">
                    <input type="text" name="firstname" id="firstname" placeholder="Enter your First Name" onkeypress="return validateKeyStrokesDigit(event)">
                </div>
                <div class="row">
                    <input type="text" name="lastname" id="lastname" placeholder="Enter your Last Name" onkeypress="return validateKeyStrokesDigit(event)">
                </div>
                <div class="row">
                    <input type="radio" name="gender" value="male"> Male<br>
                    <input type="radio" name="gender" value="female"> Female<br>
                    <input type="radio" name="gender" value="other"> Other
                </div>
                <div class="row">
                    <input type="text" name="email" id="email" placeholder="Enter your Email">
                </div>
                <div class="row">
                    <input type="text" id="phone" name="phone" placeholder="Enter your Phone number" onkeypress="return validateKeyStrokes(event)"> 
                </div>
                <div class="row">
                    <textarea name="user_address" id="user_address" cols="25" rows="5" placeholder="Enter your address">Enter your address
                    </textarea>
                </div>
                <div class="row">
                    <input type="text" name="username" id="username" placeholder="Enter a Username">
                </div>
                <div class="row">
                    <input type="password" name="password" id="password" placeholder="Enter a password">
                </div>
                <div class="row">
                    <input type="submit" name="submit" value="submit">
                </div>
            </div>
        </form>
    </div>
    <div class="whitespace"></div>
    <script src="./script.js"></script>
</body>
</html>
